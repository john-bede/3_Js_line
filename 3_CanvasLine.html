<!DOCTYPE html>
<html>
    <head>
        <style>
            body{padding: 0px;width: 0px;}
            #myCanvas{border:2px solid black;}
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="800px" height="400"></canvas>
        <script>
            var canvas=document.getElementById('myCanvas');
            var context=canvas.getContext('2d');
            context.beginPath();
            context.moveTo(100,150);
            context.lineTo(500,150);
            context.stroke();
        </script>
    </body>
</html>
